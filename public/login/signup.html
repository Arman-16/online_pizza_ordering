<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="signup.css" />
  
</head>
<body>

  <form id="loginForm">
    <h2 id="form-heading">Login</h2>
    <input type="email" name="email" placeholder="Enter email" required />

  </form>
 
  <script src="login.js"></script>
  <script src="script.js"></script>
</body>
</html>
